<div class="auth-container">
  <h2>Register</h2>
  <form (ngSubmit)="handleRegister($event)" #registerForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
        minlength="3"
        #usernameInput="ngModel"
      >
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
        <div *ngIf="usernameInput.errors?.['required']">Please enter a username</div>
        <div *ngIf="usernameInput.errors?.['minlength']">Username must be at least 3 characters</div>
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        minlength="6"
        #passwordInput="ngModel"
      >
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        <div *ngIf="passwordInput.errors?.['required']">Please enter a password</div>
        <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm Password"
        required
        #confirmPasswordInput="ngModel"
      >
      <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
        Please confirm the password
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>

  <div class="auth-links">
    <p>Already have an account? <a routerLink="/login">Login now</a></p>
  </div>
</div>
