<div class="auth-container">
  <h2>Login</h2>
  <form (ngSubmit)="handleLogin($event)" #loginForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
        #usernameInput="ngModel"
      >
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
        Please enter a username
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        #passwordInput="ngModel"
      >
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        Please enter a password
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>

  <div class="auth-links">
    <p>Don't have an account? <a routerLink="/register">Register now</a></p>
  </div>
</div>
